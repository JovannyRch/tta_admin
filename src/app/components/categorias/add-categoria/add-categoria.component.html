<div class="card">
    <div class="card-body">
        <form novalidate  (ngSubmit)="handleCreate()"  >
            <div class="form-group">
                <label for="name">Nombre de la categoría</label>
                <input type="text" class="form-control" [(ngModel)]="categoria.nombre" name="nombre" placeholder="">
            </div>
            <div >
                <img [src]="URLPublica" alt="" srcset="">
            </div>
            <div class="form-group">
                <input class="file-input" type="file" (change)="cambioArchivo($event)" >
            </div>
            <button type="submit" class="btn btn-primary">Crear categoría</button>
            
        </form>
    </div>
</div>
